<div class="weather-panel" *ngIf="!isShowPanel; else searchPanel">
  <div class="weather-panel__buttons">
    <button (click)="isShowPanel = !isShowPanel" class="search-button">
      Search for places
    </button>
    <button class="current-location-button">
      <mat-icon svgIcon="target" class="target-icon"></mat-icon>
    </button>
  </div>
  <div class="weather-panel__background">
    <mat-icon class="weather-icon" svgIcon="snow"></mat-icon>
  </div>
  <div class="weather-panel__temperature">
    <span class="weather-temp">15</span>
    <span class="weather-temp-unit">°C</span>
    <span class="weather-temp-unit">°F</span>
  </div>
  <span class="weather-panel__title"> Shower </span>
  <div class="weather-panel__date">
    <div>Today</div>
    <div class="date-dot"></div>
    <div>Fri, 5 Jun</div>
  </div>
  <div class="weather-panel__location">
    <img
      class="location-flag"
      src="https://ipgeolocation.io/static/flags/ua_64.png"
      alt="Country Flag"
    />
    <mat-icon svgIcon="location-marker" class="location-icon"></mat-icon>
    <span class="location-city">Dnipro</span>
  </div>
</div>
<app-forecast-content-container
  #story
  [ngClass]="{
    activeScroll: (isInfoBlockScrolled$ | async)
  }"
></app-forecast-content-container>

<ng-template #searchPanel>
  <div class="search-panel">
    <div class="search-panel__header">
      <mat-icon
        svgIcon="close"
        class="close-icon"
        (click)="isShowPanel = !isShowPanel"
      ></mat-icon>
    </div>
    <div>
      <input type="text">
    </div>
  </div>
</ng-template>
